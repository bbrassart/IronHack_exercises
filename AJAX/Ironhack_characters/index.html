<html>
<head>
  <title>Ironhack Characters</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="complex-heading">
          HTTP Requests in JavaScript
          <span>a.k.a. AJAX</span>
        </h1>
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" name="name">
          </div>
          <div class="form-group">
            <label for="occupation">Occupation:</label>
            <input type="occupation" class="form-control" name="occupation">
          </div>
          <div class="form-group">
            <label for="weapon">Weapon:</label>
            <input type="weapon" class="form-control" name="weapon">
          </div>
          <button class="js-submit" type="submit">SUBMIT</button>
        </form>
        <br>
        <button class="js-characters">Fetch characters
        </button>
        <ul class="js-character-list">

        </ul>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
